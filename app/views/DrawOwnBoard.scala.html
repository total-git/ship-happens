@import _root_.shiphappens.Board
@(own: Board.PlayerField)

@import Utils._

<table>
  <tr><th colspan=@(own(0).length+1)>Your Board</th></tr>
  <tr>
    <td></td>
    @for(i <- List.range(0,own(0).length)) {
      <td>@{(i + 'A').toChar.toString}</td>
    }
  </tr>
  @for(i <- List.range(0,own.length)) {
    <tr>
      <td>@(i+1)</td>
      @for(row <- own(i)) {
        <td>@Utils.printOwnField(row)</td>
      }
    </tr>
  }
</table>
